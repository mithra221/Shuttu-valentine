<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --soft-pink: #ffafbd;
            --warm-rose: #ffc3a0;
            --heart-red: #ff4b2b;
            --dark-pink: #d4145a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--soft-pink), var(--warm-rose));
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: var(--heart-red);
            color: white;
            z-index: 5;
        }

        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background: #eee;
            color: #555;
            position: relative;
            transition: all 0.2s ease;
        }

        .image-area {
            margin-top: 20px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        /* Celebration Elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            top: -10px;
            z-index: 1;
            animation: fall linear forwards;
        }

        .heart {
            position: absolute;
            color: var(--heart-red);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: float 3s ease-in infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="mainText">Will you be my Valentine shuttumani ?</h1>
        
        <div class="image-area">
           <img src="Angry.jpg" id="angryImg" class="display-img" alt="Angry">
            <img src="Together.jpg" id="togetherImg" class="display-img" alt="Together">
        </div>

        <div class="btn-container">
            <button id="yesBtn" class="pulse">YES ‚ù§Ô∏è</button>
            <button id="noBtn">NO üòè</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('mainText');
        const angryImg = document.getElementById('angryImg');
        const togetherImg = document.getElementById('togetherImg');
        const happyImg = document.getElementById('happyImg');

        let noClickCount = 0;
        let noScale = 1;

        // YES BUTTON LOGIC
        yesBtn.addEventListener('click', () => {
            mainText.innerHTML = "Yay! I love you! ‚ù§Ô∏è";
            
            // Show together image, hide others
            togetherImg.style.display = 'block';
            angryImg.style.display = 'none';
            happyImg.style.display = 'none';
            
            // Visual flair
            createConfetti();
            createHearts();
            yesBtn.classList.add('pulse');
            noBtn.style.display = 'none';
        });

        // NO BUTTON LOGIC
        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Shrink button
            noScale -= 0.2;
            noBtn.style.transform = `scale(${noScale})`;
            
            // Move button randomly
            const x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2 - 50);
            const y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2 - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Third click logic
            if (noClickCount >= 3) {
                angryImg.style.display = 'block';
                mainText.innerHTML = "Wait... are you sure? üò°";
            }
        });

        // Effect Generators
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
