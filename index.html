  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --soft-pink: #ffafbd;
            --warm-rose: #ffc3a0;
            --heart-red: #ff4b2b;
            --dark-pink: #d4145a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--soft-pink), var(--warm-rose));
            overflow: hidden;
            touch-action: none; 
        }

        #container {
            width: 85%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 { color: var(--dark-pink); font-size: 1.5rem; margin-bottom: 20px; min-height: 80px; }

        .image-area {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            display: none; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 5px solid white;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* Forces button to be on the highest layer */
            z-index: 999 !important;
            position: relative;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { background: var(--heart-red); color: white; }
        .pulse { animation: pulse-animation 1.2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn { background: #f0f0f0; color: #666; }

        #loveMessage {
            font-size: 1rem;
            color: var(--dark-pink);
            margin-top: 15px;
            font-weight: bold;
            line-height: 1.5;
            display: none;
        }

        .heart-particle {
            position: absolute;
            pointer-events: none;
            animation: fly 3s linear forwards;
            z-index: 1;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" src="./Music.mp3" preload="auto" loop></audio>

    <div id="container">
        <h1 id="mainText">Will you be my valentine shuttumani?</h1>
        
        <div class="image-area">
            <img src="./Happy.jpg" id="happyImg" class="display-img" style="display: block;">
            <img src="./Angry.jpg" id="angryImg" class="display-img">
            <img src="./Together.jpg" id="togetherImg" class="display-img">
        </div>

        <div id="loveMessage"></div>

        <div class="btn-container" id="controls">
            <button id="yesBtn" class="pulse">YES ‚ù§Ô∏è</button>
            <button id="noBtn">NO üòè</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('mainText');
        const happyImg = document.getElementById('happyImg');
        const angryImg = document.getElementById('angryImg');
        const togetherImg = document.getElementById('togetherImg');
        const controls = document.getElementById('controls');
        const loveMessage = document.getElementById('loveMessage');
        const bgMusic = document.getElementById('bgMusic');

        let noClicks = 0;

        // Uses "pointerdown" for faster response on mobile touchscreens
        noBtn.addEventListener('pointerdown', (e) => {
            noClicks++;
            let noScale = Math.max(0.4, 1 - (noClicks * 0.15));
            
            // Move to random fixed position
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = `scale(${noScale})`;

            if (noClicks >= 3) {
                happyImg.style.display = 'none';
                angryImg.style.display = 'block';
                mainText.innerText = "addii venoüò§ click yes shuttu";
            }
        });

        yesBtn.addEventListener('click', () => {
            // Play Audio
            bgMusic.play().catch(err => console.log("Audio blocked"));

            mainText.innerText = "Happy Valentine's Day Shuttu ‚ù§Ô∏è"; 

            happyImg.style.display = 'none';
            angryImg.style.display = 'none';
            togetherImg.style.display = 'block';
            
            controls.innerHTML = ''; 
            loveMessage.style.display = 'block';
            
            // Typewriter at 120ms speed
            typeWriter("unakku eppadinnu theriyala.. aana enaku unna thaan romba pudikum..appom, ippom, eppovumee..naa appadiyellaam vittat poyida mudiyaadh");
            setInterval(createHeart, 250);
        });

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                loveMessage.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 110); 
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
